<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Acordeón Horizontal con Estilo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .accordion-horizontal {
      display: flex;
      border: 2px solid #0d6efd;
      padding: 10px;
      background-color: #e7f1ff;
      gap: 10px;
    }

    .accordion-item {
      border: 1px solid #6c757d;
      background-color: #f8f9fa;
    }

    .accordion-button {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      white-space: nowrap;
      width: 60px;
      background-color: #0d6efd;
      color: white;
      border-radius: 0;
    }

    .accordion-button:not(.collapsed) {
      background-color: #0b5ed7;
    }

    .accordion-collapse {
      width: 0;
      overflow: hidden;
      transition: width 0.3s ease;
      border-left: 2px solid #0d6efd;
      background-color: #ffffff;
    }

    .accordion-collapse.show {
      width: 220px; /* Ajusta según necesidad */
    }

    .accordion-body {
      padding: 15px;
      color: #212529;
      height: 100%;
    }
  </style>
</head>
<body>

<div class="accordion-horizontal mt-5 ms-5">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#panel1" aria-expanded="false" aria-controls="panel1">
        Panel 1
      </button>
    </h2>
    <div id="panel1" class="accordion-collapse collapse">
      <div class="accordion-body">
        <strong>Contenido del panel 1:</strong> Texto de ejemplo para mostrar cómo se despliega horizontalmente.
      </div>
    </div>
  </div>

  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#panel2" aria-expanded="false" aria-controls="panel2">
        Panel 2
      </button>
    </h2>
    <div id="panel2" class="accordion-collapse collapse">
      <div class="accordion-body">
        <strong>Contenido del panel 2:</strong> Aquí también puedes poner lo que necesites.
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
